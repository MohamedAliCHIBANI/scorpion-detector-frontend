<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Scorpion Detector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            z-index: -1;
        }
        canvas, video {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0,255,0,0.1), 0 0 60px rgba(0,255,0,0.05), inset 0 0 0 1px rgba(0,255,0,0.1);
            backdrop-filter: blur(10px);
        }
        video { filter: brightness(0.9) contrast(1.1) saturate(0.8); }
        canvas { z-index: 10; background: transparent; }
        body::after {
            content: '';
            position: fixed; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            animation: scan 3s linear infinite; z-index: 20; opacity: 0.3;
        }
        @keyframes scan { 0% {transform: translateY(0);} 100% {transform: translateY(100vh);} }
        .status-indicator {
            position: fixed; top: 20px; right: 20px; padding: 8px 16px;
            background: rgba(0,0,0,0.8); border: 1px solid #00ff00; border-radius: 20px;
            color: #00ff00; font-size: 12px; font-weight: 600; text-transform: uppercase;
            letter-spacing: 1px; z-index: 30; backdrop-filter: blur(10px);
        }
        .status-indicator::before {
            content: ''; display: inline-block; width: 8px; height: 8px;
            background: #00ff00; border-radius: 50%; margin-right: 8px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%,100%{opacity:1;} 50%{opacity:0.3;} }
        .grid-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0,255,0,0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0,255,0,0.03) 1px, transparent 1px);
            background-size: 50px 50px; z-index: 1; pointer-events: none;
        }
        .corner { position: fixed; width: 30px; height: 30px; border: 2px solid #00ff00; z-index: 25; opacity: 0.6; }
        .corner.top-left { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .corner.top-right { top: 20px; right: 20px; border-left: none; border-bottom: none; }
        .corner.bottom-left { bottom: 20px; left: 20px; border-right: none; border-top: none; }
        .corner.bottom-right { bottom: 20px; right: 20px; border-left: none; border-top: none; }
        .title {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            color: #00ff00; font-size: 24px; font-weight: 700; text-transform: uppercase;
            letter-spacing: 3px; text-shadow: 0 0 10px rgba(0,255,0,0.5); z-index: 30; opacity: 0.8;
        }
        .switch-btn {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            border: 1px solid #00ff00;
            border-radius: 20px;
            color: #00ff00;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 40;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .switch-btn:hover {
            background: #00ff00;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>
    <div class="title">Scorpion Detector</div>
    <div class="status-indicator">Active</div>

    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
    <button class="switch-btn" id="switchCam">Changer caméra</button>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let currentFacingMode = "user"; // démarre sur caméra arrière

        const ws = new WebSocket("ws:// 192.168.1.21:8000/ws");

");

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const detections = data.detections || [];

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 2;
            ctx.strokeStyle = "lime";
            ctx.font = "16px Arial";
            ctx.fillStyle = "lime";

            detections.forEach(det => {
                const [x1, y1, x2, y2] = det.bbox;
                const w = x2 - x1;
                const h = y2 - y1;
                ctx.strokeRect(x1, y1, w, h);
                ctx.fillText(`${det.class_name} ${(det.confidence*100).toFixed(1)}%`, x1, y1 - 5);
            });
        };

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: currentFacingMode },
                    audio: false
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    sendFrames();
                };
            } catch (err) {
                alert("Erreur accès caméra : " + err);
            }
        }

        function stopCamera() {
            const stream = video.srcObject;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }

        function sendFrames() {
            setInterval(() => {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                canvas.toBlob(blob => {
                    blob.arrayBuffer().then(buffer => {
                        if (ws.readyState === WebSocket.OPEN) ws.send(buffer);
                    });
                }, 'image/jpeg', 0.7);
            }, 200);
        }

        document.getElementById("switchCam").addEventListener("click", () => {
            stopCamera();
            currentFacingMode = currentFacingMode === "environment" ? "user" : "environment";
            initCamera();
        });

        initCamera();
    </script>
</body>
</html>
